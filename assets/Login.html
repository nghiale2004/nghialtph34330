<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="libs/angular.min.js"></script>
  <script src="libs/app.js"></script>
</head>
<body ng-controller="myController">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Đăng nhập</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" ng-model="login.username">
              </div>
              <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" ng-model="login.password">
              </div>
              <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Đăng nhập</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="QuenMk.html">Quên mật khẩu?</a>
            <br>
            <a href="DangKy.html">Đăng ký tài khoản mới</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
